<div class="music-player">
    <!-- Now Playing Section -->
    <div class="now-playing">
      <img id="album-art" src="default.jpg" alt="Album Art">
      <div class="song-info">
        <h3 id="song-title">Song Title</h3>
        <p id="artist-name">Artist Name</p>
      </div>
    </div>
    
    <!-- Controls Section -->
    <div class="controls">
      <button id="prev-btn">Prev</button>
      <button id="play-btn">Play</button>
      <button id="next-btn">Next</button>
      <input type="range" id="seek-bar" min="0" value="0">
      <p id="current-time">0:00</p> / <p id="total-time">3:45</p>
      <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
    </div>
  
    <!-- Playlist Section -->
    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="playlist-items">
        <!-- Playlist Items -->
      </ul>
      <button id="create-playlist-btn">Create New Playlist</button>
    </div>
    
  
    <div class="search">
      <input type="text" id="search-bar" placeholder="Search for songs, artists...">
    </div>
    

    <div class="categories">
      <h3>Categories</h3>
      <button class="category-btn" data-category="rock">Rock</button>
      <button class="category-btn" data-category="pop">Pop</button>
      <button class="category-btn" data-category="jazz">Jazz</button>
    </div>
  </div>
  <link rel="stylesheet" href="jj.css">
  <link rel="stylesheet" href="js.js">
  </html>
